<div class="centered-content">
  <div class="white-box">
    <h1 class="title">Login üîê</h1>
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input
          class="input has-background-light"
          type="email"
          placeholder="Email üìß"
          #emailInput
        />
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input
          class="input has-background-light"
          type="password"
          placeholder="Password üîë"
          #passwordInput
        />
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="field is-pulled-right">
      <p class="control">
        <button
          class="button is-success has-text-white"
          (click)="onLoginButtonClicked(emailInput.value, passwordInput.value)"
        >
          Login
        </button>
      </p>
    </div>
  </div>
</div>
